    <style>
        div {
            margin-bottom: 16px;
        }

        #video-container {

        }

        #video-container.example-style-1 .scan-region-highlight-svg,
        #video-container.example-style-1 .code-outline-highlight {

        }

        #video-container.example-style-2 {
            position: relative;
            width: max-content;
            height: max-content;
            overflow: hidden;
        }

        #video-container.example-style-2 .scan-region-highlight {
            border-radius: 30px;
            outline: rgba(0, 0, 0, .25) solid 50vmax;
        }

        #video-container.example-style-2 .scan-region-highlight-svg {
            display: none;
        }

        #video-container.example-style-2 .code-outline-highlight {
            stroke: rgba(255, 255, 255, .5) !important;
            stroke-width: 15 !important;
            stroke-dasharray: none !important;
        }

        #flash-toggle {
            display: none;
        }

        hr {
            margin-top: 32px;
        }

        input[type="file"] {
            display: block;
            margin-bottom: 16px;
        }

</head>
<body>
    <header>

        </div>

    <div class="text-center margen" id="content-wrap">
        <h1 class="nombrejuego">Lector de Código QR</h1>
        <div id="video-container">
            <video id="qr-video" style="max-width: 50%;"></video>
        </div>
        <span id="cam-qr-result" class="pregunta">No hay resultados</span>
        <br>
        <button class="btn btn-primary" onclick="window.location.reload()">Escanear otro</button>
    </div>
    <footer class="text-center text-white" id="footer" style="background-color: #f1f1f1;">
        <!-- Grid container -->
        <div class="container pt-4">
            <!-- Section: Social media -->

            </section>
            <!-- Section: Social media -->

        </div>
        <!-- Copyright -->
    </footer>
    <script type="module">
        import QrScanner from "./scripts/qr-scanner.min.js";

        const video = document.getElementById('qr-video');
        const videoContainer = document.getElementById('video-container');
        const camHasCamera = document.getElementById('cam-has-camera');
        const camHasFlash = document.getElementById('cam-has-flash');
        const camQrResult = document.getElementById('cam-qr-result');

        function setResult(label, result) {
            label.textContent = result.data;
            label.style.color = 'teal';
            clearTimeout(label.highlightTimeout);
            label.highlightTimeout = setTimeout(() => label.style.color = 'inherit', 100);
            scanner.stop()
        }

        // ####### Web Cam Scanning #######

        const scanner = new QrScanner(video, result => setResult(camQrResult, result), {
            onDecodeError: error => {
               camQrResult.textContent = error;
               camQrResult.style.color = 'inherit';
           },
            highlightScanRegion: true,
            highlightCodeOutline: true,
        });

        scanner.start()

        // for debugging
        window.scanner = scanner;
    </script>

    </script>
